<!DOCTYPE html>
<html>
<head>
    <title>Alphabetize String</title>
    <script>
        function alphabetizeString() {

            const str = document.getElementById('stringInput').value;


            const lowerStr = str.toLowerCase();

            const sortedStr = lowerStr.split('').sort().join('');


            document.getElementById('result').innerText = "Alphabetized String is: " + sortedStr;
        }
    </script>
    <style>
        #result {
            font-size: 2em; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Alphabetize String</h1>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="alphabetizeString()">Sort</button>
    <div id="result"></div>
</body>
</html>

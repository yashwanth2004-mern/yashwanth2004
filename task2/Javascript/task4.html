<!DOCTYPE html>
<html>
<head>
    <title>Show Date and Time</title>
    <script>
        function showDate() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            document.getElementById('dateResult').innerText = formattedDate;
        }

        function showTime() {
            const date = new Date();
            const formattedTime = date.toString();
            document.getElementById('timeResult').innerText = formattedTime;
        }
    </script>
    <style>
        #dateResult, #timeResult {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Show Date and Time</h1>
    <button onclick="showDate()">Show Date</button>
    <div id="dateResult"></div>
    <br>
    <button onclick="showTime()">Show Time</button>
    <div id="timeResult"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Multiply and Divide</title>
    <script>
        function calculate(operation) {

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;


            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num1 / num2;
            }


            document.getElementById('result').innerText = "The Result is: " + result;
        }
    </script>
    <style>
        #result {
            font-size: 1.5em; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiply and Divide</h1>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter the first number">
    <br><br>
    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter the second number">
    <br><br>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <div id="result"></div>
</body>
</html>
